<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New post</title>
    <link rel="stylesheet" href="src/styles/footer.css">
    <link rel="stylesheet" href="src/styles/header.css">
    <link rel="stylesheet" href="src/styles/main/post.css">
    <link rel="stylesheet" href="src/styles/main/profile.css">
    <link rel="stylesheet" href="src/styles/constants.css">
    <link rel="stylesheet" href="src/styles/components/icon.css">
    <link rel="stylesheet" href="src/styles/components/text.css">
    <link rel="stylesheet" href="src/styles/components/button.css">
    <link rel="stylesheet" href="src/styles/normalize.css">
    <link rel="stylesheet" href="src/styles/components/notify.css">
    <link rel="stylesheet" href="src/styles/components/editor.css">

    <script src="src/scripts/loaders/load-header.js"></script>
    <script src="src/scripts/loaders/load-footer.js"></script>
    <script src="src/scripts/handlers/render-post.js"></script>
    <script src="src/scripts/utils.js"></script>
    <script src="src/scripts/loaders/load-time.js"></script>
    <script src="src/scripts/handlers/put-post.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.3.1/styles/vs2015.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script src="src/api/highlight.js"></script>
</head>

<body>
<main style="flex-direction: column">
    <section class="new-post">
        <h2 class="awesome-title">
            Awesome post is coming!
        </h2>
        <form class="new-post-form"
              id="new-post-form"
              name="new-post-form"
              method="post"
        >
            <label for="post-description" class="new-post-label"></label>
            <input type="text"
                   id="post-description"
                   class="new-post-item"
                   placeholder="Description"
                   name="description"
            >
            <label for="post-filename" class="new-post-label"></label>
            <input type="text"
                   id="post-filename"
                   class="new-post-item"
                   placeholder="Filename"
                   name="filename"
            >
            <label for="editing" class="new-post-label"></label>
            <textarea class="new-post-item new-post-content"
                      id="editing"
                      placeholder="print('Hello aboba!')&#10;"
                      name="content"
                      spellcheck="false"
            ></textarea>
            <pre aria-hidden="true"
                 class="new-post-item new-post-content"
                 id="highlighting"
                 style="margin-top: -23.7rem"
                 spellcheck="false"
            >
                <code id="highlighting-content"
                      class="code-line-content"
                >
                </code>
            </pre>
            <button type="submit"
                    class="new-post-submit base-button navigation-item"
            >
                Submit
            </button>
        </form>
    </section>
    <div class="posts" style="width: auto"></div>
</main>
</body>
</html>
